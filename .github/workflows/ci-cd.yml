name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # =============================================
  # JOB 1 : Tests
  # =============================================
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js (version 20)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # Lancer les tests Cypress
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: npm ci
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120

      # Upload les artefacts (vidéos/screenshots) en cas d'échec
      - name: Upload Cypress videos and screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            cypress/videos
            cypress/screenshots

  # ===========================================
  # JOB 2 : Build Docker
  # ===========================================
  build:
    runs-on: ubuntu-latest
    needs: test  # Ce job dépend du succès des tests
    if: github.ref == 'refs/heads/main'  # Seulement sur main

    steps:
      # Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Login au registry Docker (GitHub Container Registry)
      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build et push de l'image Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:v1.0.0-${{ github.run_number }}

      - name: Logout from Docker
        if: always()
        run: docker logout
