name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ============================================
  # JOB 1 : Tests
  # ============================================
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout du code
      - uses: actions/checkout@v4

      # Setup Node.js (version 20)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # Lancer les tests Cypress
      - uses: cypress-io/github-action@v6
        with:
          run: npm ci
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120

      # Upload des artefacts (vidéos/screenshots) en cas d'échec
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-results
          path: |
            cypress/videos
            cypress/screenshots

  # ===========================================
  # JOB 2 : Build Docker
  # ===========================================
  build:
    runs-on: ubuntu-latest
    needs: test  # Ce job dépend du succès des tests
    if: github.ref == 'refs/heads/main'  # Seulement sur main

    steps:
      # Checkout du code
      - uses: actions/checkout@v4

      # Login au registre GitHub Container Registry
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build et Push de l'image Docker
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:v1.0.0-${{ github.run_number }}
      
      # Logout Docker
      - name: Logout from Docker
        if: always()
        run: docker logout
