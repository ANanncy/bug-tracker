name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  # ===========================================
  # JOB 1 : Tests Cypress
  # ===========================================
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Node.js (version 20)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 4) Lancer les tests Cypress
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: http://localhost:3000

      # 5) Uploader les artefacts en cas d'échec
      - name: Upload Cypress videos & screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots

  # ===========================================
  # JOB 2 : Build Docker (seulement si tests OK)
  # ===========================================
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      # 1) Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Login au GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3) Build de l'image Docker
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/bugtrack:latest .
          docker build -t ghcr.io/${{ github.repository }}/bugtrack:v1.0.0-${{ github.run_number }} .

      # 4) Push de l’image Docker
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/bugtrack:latest
          docker push ghcr.io/${{ github.repository }}/bugtrack:v1.0.0-${{ github.run_number }}
