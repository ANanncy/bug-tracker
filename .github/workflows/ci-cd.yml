name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ===========================================
  # JOB 1 : Tests
  # ===========================================
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js (version 20)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # 4. Lancer les tests Cypress
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6

      # 5. Uploader les artefacts (vidéos/screenshots) en cas d'échec
      - name: Upload Cypress artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: cypress/videos/**,cypress/screenshots/**

  # ===========================================
  # JOB 2 : Build Docker
  # ===========================================
  build:
    runs-on: ubuntu-latest
    # needs: test  <-- supprimé pour que le build s'exécute même si les tests échouent
    if: github.ref == 'refs/heads/main'  # Seulement sur main

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login au registry Docker (GitHub Container Registry)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build de l'image Docker avec tags appropriés
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/my-app:latest .
          docker tag ghcr.io/${{ github.repository }}/my-app:latest ghcr.io/${{ github.repository }}/my-app:v1.0.0-${{ github.run_number }}

      # 4. Push de l'image vers le registry
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/my-app:latest
          docker push ghcr.io/${{ github.repository }}/my-app:v1.0.0-${{ github.run_number }}
